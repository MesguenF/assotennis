<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Les types de cotisation</title>
</head>

<body>
	<!--division qui va charger la page header.html -->
	<div th:replace="fragments/header :: header"></div>
	
	<div class="conteneur-global">
		<h3>Les types de cotisation</h3>
		<table>
			<thead>
				<tr>
					<th>Cat&eacute;gorie Cotisation</th>
					<th>D&eacute;tail</th>
					<th>Montant Cotisation</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="typecotisation : ${typecotisations}">
					<td th:text="${typecotisation.categorieCotisation}" />
					<td th:text="${typecotisation.detailCotisation}" />
					<td th:text="${typecotisation.montantCotisation}" />
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
